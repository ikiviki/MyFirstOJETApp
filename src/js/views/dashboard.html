<div class="oj-hybrid-padding">

  <h1>Product Information</h1>

  <!-- The outer container contains all the panels in the applciation -->
  <div class="oj-flex oj-flex-init">

    <!-- The Activities container displays the activities list -->
    <div class="oj-flex-item oj-md-4 oj-sm-12">
      <h3>
        <oj-label for="activitiesList">Activities</oj-label>
      </h3>
      <oj-list-view id="activitiesList" style="width:100%;height:500px;overflow-x:hidden"
        data="[[activityDataProvider]]">
        <template slot="itemTemplate">

          <div class="oj-flex" style="flex-wrap: nowrap">
            <span class="demo-thumbnail oj-flex-item"
              :style.background-image="[[' url('+$current.data.image+')']]"></span>

            <div class="demo-content oj-flex-item">

              <div>
                <strong>
                  <oj-bind-text value="[[$current.data.name]]"></oj-bind-text>
                </strong>
              </div>

              <span class="demo-metadata">
                <oj-bind-text value="[[$current.data.short_desc]]"></oj-bind-text>
              </span>

            </div>
          </div>
        </template>
      </oj-list-view>
    </div>

    <!-- The outer container surrounds the Item Details container -->
    <div class="oj-flex oj-flex-item oj-md-8 oj-sm-12">

      <!-- An empty container -->
      <div class="oj-flex-item oj-md-6 oj-sm-12">

        <div id="container">
          <h3>
            <oj-label for="itemsList">Activity Items</oj-label>
          </h3>

          <oj-list-view id="itemsList" style="width: 100%; height: 500px; overflow-x: hidden"
            data="[[itemsDataProvider]]">
            <template slot="itemTemplate">
              <div class="oj-flex" style="flex-wrap: nowrap">
                <span class="demo-thumbnail oj-flex-item"
                  :style.background-image="[[' url('+$current.data.image+')']]"></span>
                <div class="demo-content oj-flex-item">
                  <div>
                    <strong>
                      <oj-bind-text value="[[$current.data.name]]"></oj-bind-text>
                    </strong>
                  </div>
                </div>
              </div>
            </template>
          </oj-list-view>
        </div>

      </div>

      <!-- Item Details container displays a chart upon selection-->
      <div class="oj-flex-item oj-md-6 oj-sm-12">
        <h3>
          <oj-label for="basicSelect">Item Details</oj-label>
        </h3>
        <hr style="margin-top:8px;">

        <!-- <oj-label for="basicSelect">Select Chart : </oj-label>

        <oj-select-single id="basicSelect" data="[[chartTypes]]" value="{{val}}">
        </oj-select-single> -->

        <oj-avatar role="img" size="lg" :aria-label="[['product image for '+ itemData().name]]"
          :src="[[itemData().image]]" style="float:right;">
        </oj-avatar>

        <div id="itemName" style="font-size: 20px; font-weight: bolder;">
          <oj-bind-text value="[[itemData().name]]"></oj-bind-text>
        </div>

        <div id="itemDesc" style="font-size: 14px; font-weight: 400; font-style: italic; margin-bottom: 10px;">
          <oj-bind-text value="[[itemData().short_desc]]"></oj-bind-text>
        </div>

        <div id="itemPrice">
          <oj-bind-text value="[['Price: ₹‎ ' + itemData().price + ' each']]"></oj-bind-text>
        </div>

        <div id="itemId">
          <oj-bind-text value="[['Item ID: ' + itemData().id]]"></oj-bind-text>
        </div>

        <!-- <oj-chart id="barChart" type="[[val]]" data="[[chartDataProvider]]" animation-on-display="auto"
          animation-on-data-change="auto" hover-behavior="dim" style="max-width:500px;width:100%;height:350px;">

          <template slot='itemTemplate' data-oj-as='item'>
            <oj-chart-item value='[[item.data.value]]' group-id='[[ [item.data.group] ]]'
              series-id='[[item.data.series]]'>
            </oj-chart-item>
          </template>
        </oj-chart> -->

        <div>
          <oj-chart type="pie" series="[[pieSeriesValue]]" animation-on-display="auto" animation-on-data-change="auto"
            hover-behavior="dim" legend.position="bottom" style="max-width: 400px; width: 100%; height: 350px;">
          </oj-chart>
        </div>

      </div>

    </div>

  </div>
</div>
